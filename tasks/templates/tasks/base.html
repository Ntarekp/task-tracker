<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>

    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }

        nav {
            background: #333;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }

        .task {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
        }
    </style>
</head>

<body>

    <nav>
        <a href="{% url 'task_list'%}">Home</a>
        {% if user.is_authenticated %}
        <a href="{% url 'task_create' %}">New Task</a>
        <a href="{% url 'logout'%}">Logout ({{user.username}}) </a>
        {% else %}
        <a href="{% url 'login' login}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        {%endif%}
    </nav>
</body>

</html>
