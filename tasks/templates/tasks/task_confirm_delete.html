{% extends 'tasks/base.html' %}

{% block content %}
<h1>Delete Task</h1>
<p>Are you sure you want to delete "{{ task.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'task_detail' task.pk %}"><button type="button">Cancel</button></a>
</form>
{% endblock %}
